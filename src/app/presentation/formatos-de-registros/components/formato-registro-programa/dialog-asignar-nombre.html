<mat-dialog-content>
  <p>Escribe un nombre para el formato</p>
  <mat-form-field>
    <input matInput [(ngModel)]="nombre" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="nombre()" cdkFocusInitial>
    Guardar y Crear formato
  </button>
</mat-dialog-actions>
