<mat-dialog-content>
  <p>Nombre del Programa</p>
  <mat-form-field>
    <input matInput id="nombrePrograma"  formControlName="nombrePrograma" required/>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button [mat-dialog-close]="nombre()" cdkFocusInitial>
    Guardar y Crear formato
  </button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
