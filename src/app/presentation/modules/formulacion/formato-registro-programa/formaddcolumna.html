<mat-dialog-content>
  <p>Nombre de la columna</p>
  <mat-form-field>
    <input matInput />
  </mat-form-field>

  <p>Seleccione el tipo de dato</p>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle>texto</mat-button-toggle>
    <mat-button-toggle>numero</mat-button-toggle>
    <mat-button-toggle>moneda</mat-button-toggle>
  </mat-button-toggle-group>

  <br />
  <br />
  <p>Acciones</p>

      <mat-icon class="icondelete"
        ><span class="material-symbols-outlined"> delete </span>
        </mat-icon>
  
      <mat-icon
        ><span class="material-symbols-outlined"> update </span></mat-icon >

      

  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="nombre()" cdkFocusInitial>
      Guardar y Crear columna
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
