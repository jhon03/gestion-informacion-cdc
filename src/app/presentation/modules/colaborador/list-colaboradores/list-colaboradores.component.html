<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Status</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of users">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt="imagen colaborador"
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{c.nombreColaborador}}</p>
              <p class="text-muted mb-0">{{c.nombreUsuario}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{c.rol}}</p>
          <p class="text-muted mb-0">IT department</p>
        </td>
        <td>
          {{c.estado}}
          <span class="badge badge-success rounded-pill d-inline">{{c.estado}}</span>
        </td>
        <td>{{c.rol}}</td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
</table>
<div class="container flex">
  <button [disabled]="paginaAct==1" type="button" class="btn btn-warning btn-sm" (click)="turnBackPage()">
    <
  </button>
  <button type="button" class="btn btn-primary">
    pagina {{paginaAct}}
  </button>
  <button [disabled]="paginasDis<=paginaAct" type="button" class="btn btn-warning btn-sm" (click)="turnPage()">
    >
  </button>
</div>
