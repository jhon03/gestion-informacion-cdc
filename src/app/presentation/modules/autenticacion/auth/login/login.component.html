<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesi칩n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" formControlName="nombreUsuario" type="text" placeholder="Ingrese su usuario" />
        <div *ngIf="loginForm.get('nombreUsuario')?.invalid && loginForm.get('nombreUsuario')?.touched">
          <small *ngIf="loginForm.get('nombreUsuario')?.errors?.['required']">El usuario es obligatorio.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input id="password" formControlName="contrasena" type="password" placeholder="Ingrese su contrase침a" />
        <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched">
          <small *ngIf="loginForm.get('contrasena')?.errors?.['required']">La contrase침a es obligatoria.</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="errorMessage">
        {{errorMessage}}
      </div>
      <button type="submit" value="Login">Entrar</button>
    </form>
  </div>
</div>
