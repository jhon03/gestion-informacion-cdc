<div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesi칩n</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input id="username" formControlName="username" type="text" placeholder="Ingrese su usuario" />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <small *ngIf="loginForm.get('username')?.errors?.['required']">El usuario es obligatorio.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input id="password" formControlName="password" type="password" placeholder="Ingrese su contrase침a" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es obligatoria.</small>
          </div>
        </div>

        <div *ngIf="errorMessage" class="errorMessage">
          {{errorMessage}}
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
