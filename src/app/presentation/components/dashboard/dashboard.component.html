<mat-sidenav-container class="main-container">
  <!-- Menú lateral -->
  <mat-sidenav #sidenav mode="side" [(opened)]="menuAbierto" class="sidenav">
 <mat-card-header>
    <mat-card-title>¿Qué deseas hacer hoy?</mat-card-title>
    <mat-card-subtitle>Selecciona la opción que necesitas</mat-card-subtitle>
  </mat-card-header>

 <mat-nav-list>
  <a *ngFor="let item of menuItems"
     mat-list-item
     [routerLink]="item.route">
   <mat-icon *ngIf="item.icon" class="me-1">{{ item.icon }}</mat-icon>
{{ item.label }}
  </a>
</mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>

    <!-- Barra superior -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title ms-2">Panel de Administración</span>
      <span class="example-spacer"></span>
      <span>Estás logueado como:</span>
      <span class="mx-3">{{ userRole }}</span>
      <button mat-icon-button aria-label="Cerrar sesión" (click)="cerrarSesion()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Zona de contenido dinámico -->
    <div class="content-wrapper p-4">
<ng-container *ngIf="userRole === 'DIRECTORA '">
        <!-- lo que quiera mostrar al usuario por fuera del menú-->
</ng-container>

<ng-container *ngIf="userRole === 'LIDER DE PROYETOS'">
       <!-- lo que quiera mostrar al usuario por fuera del menú-->
</ng-container>

<!-- Contenido principal enrutado -->
<router-outlet></router-outlet>
    </div>

</mat-sidenav-content>
</mat-sidenav-container>
